<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Voice Bot</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        #qr-container {
            padding: 20px;
        }
        #qr-code {
            width: 200px;
            border: 3px solid black;
            border-radius: 10px;
        }
        .input-group {
            margin: 10px 0;
        }
        select, input, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background: green;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: darkgreen;
        }
        #status {
            margin-top: 15px;
            font-weight: bold;
        }
        #contacts {
            max-height: 300px;
            overflow-y: auto;
            text-align: left;
            margin: auto;
            width: 90%;
            border: 1px solid black;
            padding: 10px;
            background: #fff;
            display: none;
        }
        .contact-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
        .contact-item button {
            width: auto;
            background: blue;
            color: white;
            font-size: 14px;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-item button:hover {
            background: darkblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>WhatsApp Voice Bot</h2>
        
        <div id="qr-container">
            <p>Scan this QR Code to connect:</p>
            <img id="qr-code" src="" alt="QR Code">
        </div>

        <div id="message-section" style="display: none;">
            <h3>Send a Message</h3>
            <div class="input-group">
                <label>Country Code:</label>
                <select id="country-code">
                    <option value="+91" selected>ğŸ‡®ğŸ‡³ India (+91)</option>
                    <option value="+1">ğŸ‡ºğŸ‡¸ USA (+1)</option>
                    <option value="+44">ğŸ‡¬ğŸ‡§ UK (+44)</option>
                    <option value="+971">ğŸ‡¦ğŸ‡ª UAE (+971)</option>
                    <option value="custom">Other (Enter manually)</option>
                </select>
                <input type="text" id="custom-country-code" placeholder="Enter country code" style="display: none;">
            </div>

            <div class="input-group">
                <label>Phone Number:</label>
                <input type="text" id="phone-number" placeholder="Enter phone number (without +)">
            </div>

            <div class="input-group">
                <label>Message:</label>
                <input type="text" id="message-text" placeholder="Enter your message">
            </div>
            <button id="voice-btn">ğŸ¤ Speak</button>
            

            <button onclick="sendMessage()">Send Message</button>
            <p id="status"></p>

            <h3>WhatsApp Contacts</h3>
            <button onclick="fetchContacts()">ğŸ“‹ Fetch Contacts</button>
            <div id="contacts"></div>
        </div>
    </div>

    <script>
        const socket = io();
        const voiceBtn = document.getElementById("voice-btn");
        socket.on("qr", (qrCodeUrl) => {
            document.getElementById("qr-code").src = qrCodeUrl;
        });

        socket.on("ready", () => {
            document.getElementById("qr-container").innerHTML = "<h3>Bot is Ready! âœ…</h3>";
            document.getElementById("message-section").style.display = "block";
        });

        socket.on("messageStatus", (status) => {
            document.getElementById("status").innerText = status;
        });

        function sendMessage() {
            let countryCode = document.getElementById("country-code").value;
            if (countryCode === "custom") {
                countryCode = document.getElementById("custom-country-code").value;
                if (!countryCode.startsWith("+")) countryCode = "+" + countryCode;
            }
            
            const number = document.getElementById("phone-number").value.trim();
            const message = document.getElementById("message-text").value.trim();

            if (!number) {
                document.getElementById("status").innerText = "âŒ Enter a phone number!";
                return;
            }
            if (!message) {
                document.getElementById("status").innerText = "âŒ Enter a message!";
                return;
            }

            socket.emit("sendMessage", { countryCode, number, message });
        }

        document.getElementById("country-code").addEventListener("change", function() {
            if (this.value === "custom") {
                document.getElementById("custom-country-code").style.display = "block";
            } else {
                document.getElementById("custom-country-code").style.display = "none";
            }
        });

        function fetchContacts() {
            socket.emit("getContacts");
        }

        socket.on("contactsList", (contacts) => {
            const contactsDiv = document.getElementById("contacts");
            contactsDiv.style.display = "block";
            contactsDiv.innerHTML = contacts.length
                ? contacts.map(c => `
                    <div class="contact-item">
                        <span><b>${c.name}</b>: ${c.number}</span>
                        <button onclick="selectNumber('${c.number}')">Select</button>
                    </div>
                `).join("")
                : "<p>No contacts found.</p>";
        });

        function selectNumber(number) {
            document.getElementById("phone-number").value = number;
        }

        // ğŸ¤ Voice-to-Text Feature
        let recognition;
        try {
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "en-US";

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                document.getElementById("message-text").value = transcript;
            };

            recognition.onspeechend = () => {
                recognition.stop();
                voiceBtn.classList.remove("recording");
                voiceBtn.innerText = "ğŸ¤ Speak";
            };

            voiceBtn.addEventListener("click", () => {
                if (recognition && recognition.start) {
                    voiceBtn.classList.add("recording");
                    voiceBtn.innerText = "ğŸ™ï¸ Listening...";
                    recognition.start();
                }
            });
        } catch (e) {
            console.error("Speech Recognition not supported!", e);
            voiceBtn.disabled = true;
            voiceBtn.innerText = "ğŸ¤ Not Supported";
        }
    </script>
</body>
</html>
