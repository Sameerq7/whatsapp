<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bot Dashboard</title>
    <link rel="stylesheet" href="stylew.css">
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="scriptw.js"></script>
</head>
<body>
    <div class="container">
        <h1>ğŸ“² WhatsApp Bot Dashboard</h1>

        <!-- QR Code Display -->
        <div id="qr-section">

            <p id="status">Waiting for QR Code...</p>

        <!-- Send Message -->
        <div id="send-section">
            <h2>ğŸ’¬ Send Messages</h2>

            <!-- Country Code Selection -->
            <label for="country-code">ğŸ“ Select Country Code:</label>
            <select id="country-code">
                <option value="+91" selected>ğŸ‡®ğŸ‡³ India (+91)</option>
                <option value="+1">ğŸ‡ºğŸ‡¸ USA (+1)</option>
                <option value="+44">ğŸ‡¬ğŸ‡§ UK (+44)</option>
                <option value="+61">ğŸ‡¦ğŸ‡º Australia (+61)</option>
                <option value="+971">ğŸ‡¦ğŸ‡ª UAE (+971)</option>
            </select>

            <!-- Enter Numbers Manually -->
            <input type="text" id="numbers" placeholder="Enter numbers (comma separated)">
            
            <!-- OR Select Contact -->
            <button onclick="fetchContacts()">ğŸ“‚ Fetch Contacts</button>
            <select id="contacts-list">

        <!-- Send Media -->
        <div id="media-section">

            <input type="file" id="file-input"> <!-- âœ… Fixed File Input -->
            <input type="text" id="caption" placeholder="Enter Caption (optional)">

        </div>
    </div>

    <script>
        // âœ… Automatically load & save last-used country code
        document.getElementById("country-code").value = localStorage.getItem("countryCode") || "+91";
        document.getElementById("country-code").addEventListener("change", (event) => {
            localStorage.setItem("countryCode", event.target.value);
        });
    </script>
</body>
</html>
